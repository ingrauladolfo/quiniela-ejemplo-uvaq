
<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-liga">
    <div class="panel-body panel-shadow">
      <h2>Registrarse</h2>
      <div class="row">
        <div class="col-md-12">
          <form (ngSubmit)="saveUsuario()" #usuarioForm="ngForm" class="form">
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                    <label for="usuario">Nombre</label>
                    <input class="form-control" type="text"  [(ngModel)]="usuario.nombre" id="nombre" name="nombre" required>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="usuario">Apellido</label>
                  <input class="form-control" type="text"  [(ngModel)]="usuario.apellido" id="apellido" name="apellido" required>
                </div>
              </div>
            </div>
            
            
            <div class="form-group">
              <label for="aliasEquipo">Alias Equipo</label>
              <input class="form-control"  [(ngModel)]="usuario.alias" type="text" id="alias" name="alias" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input class="form-control"  [(ngModel)]="usuario.email" type="email" id="email" name="email" required>
            </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input class="form-control"  [(ngModel)]="usuario.password" type="password" id="password" name="password" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword">
              </div>
            </div>
          </div>

            
            
            <div class="form-group pull-right">
                <button class="btn btn-default" type="button" [routerLink]="['/auth/login']">Cancelar</button>
              <button class="btn btn-success" type="submit" [disabled]="!usuarioForm.form.valid">Crear Usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
