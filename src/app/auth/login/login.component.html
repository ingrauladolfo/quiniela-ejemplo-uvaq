<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-liga">
    <div class="panel-body panel-shadow">
      <div class="row">
        <div class="col-md-12">
            <h2>Iniciar Sesión</h2>
            <div class="row">
              <div class="col-md-12">
                <form (ngSubmit)="signIn()" #loginForm="ngForm" class="form">
                  <div class="form-group">
                    <label for="usuario">Correo Electrónico</label>
                    <input class="form-control" [(ngModel)]="usuario.email" type="email" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="form-control" [(ngModel)]="usuario.password" type="password" id="password" name="password">
                  </div>
                  <div class="form-group pull-right">
                    <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="text-center">
                  ¿Aún no tienes cuenta?, regísrate <a [routerLink]="['/auth/register']">aquí</a>
                </p>
              </div>
            </div>
        </div>
      </div>
      </div>
  </div>
</div>
