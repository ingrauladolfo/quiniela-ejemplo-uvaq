<div class="container">
  <h1>Editar Liga</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateLiga(liga._id)" #ligaForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre Liga</label>
          <input type="text" class="form-control" [(ngModel)]="liga.nombreLiga" name="nombreLiga" required>
        </div>
        <div class="form-group">
          <label for="name">Temporada</label>
          <input type="text" class="form-control" [(ngModel)]="liga.remporada" name="remporada" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!ligaForm.form.valid">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
