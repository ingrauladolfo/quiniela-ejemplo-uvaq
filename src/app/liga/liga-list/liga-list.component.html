<div class="container">
    <h1>Listado de Ligas
      <a [routerLink]="['/liga-create']" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
    </h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Temporada</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let liga of ligas">
          <td>{{ liga.nomLiga }}</td>
          <td>{{ liga.temporada }}</td>
          <td> <a [routerLink]="['/liga-details', liga._id]">Detalles</a></td>
        </tr>
      </tbody>
    </table>
  </div>
