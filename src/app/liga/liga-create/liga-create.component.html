<div class="container">
  <h1>Agregar Nueva Liga</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveLiga()" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre de la Liga</label>
          <input type="text" class="form-control" [(ngModel)]="liga.nomLiga" name="nomLiga" required>
        </div>
        <div class="form-group">
          <label for="name">Temporada</label>
          <input type="text" class="form-control" [(ngModel)]="liga.temporada" name="temporada" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!ligaForm.form.valid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
